<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vrouw Fatu - Waarzegster</title>
    
    <link rel="apple-touch-icon" href="../assets/images/potters.jpg">
    <link rel="icon" href="../assets/images/potters.jpg">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#3D7C3B">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="../css/global.css">

    <style>
        /* Specifieke stijlen voor Vrouw Fatu */
        
        /* Antwoord Box styling */
        .answer-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--radius);
            text-align: center;
            display: none;
            animation: fadeIn 0.5s;
        }

        .answer-yes { 
            background-color: rgba(33, 195, 84, 0.15); 
            border: 2px solid var(--green-success); 
            color: #158036; 
        }
        
        .answer-no { 
            background-color: rgba(217, 83, 79, 0.15); 
            border: 2px solid var(--red-alert); 
            color: #a32a26; 
        }

        .answer-text {
            font-size: 1.2em;
            font-weight: bold;
            font-style: italic;
        }

        /* Lijst met voorspellingen */
        .date-list {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .section-title {
            font-size: 0.9em;
            color: var(--ht-text);
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        .prediction-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dotted #ddd;
            font-size: 0.95em;
        }

        .prediction-row:last-child { border-bottom: none; }
        .pred-date { color: #666; font-size: 0.9em; }
        .pred-side { font-weight: bold; }
        .left-side { color: #d68b00; } /* Oranje */
        .right-side { color: var(--ht-green); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="Hattrick Logo" class="ht-logo">
            <img src="../assets/images/potters.jpg" alt="Potter's Old Boys Logo" class="pob-logo">
        </div>
        <h1>Vrouw Fatu</h1>
    </div>

    <div class="character-display">
        <img src="images/vrouwfatu.jpg" alt="Vrouw Fatu" class="character-photo">
        <div class="quote-wrapper">
            <div class="quote-box">
                <span class="name-tag">Vrouw Fatu:</span>
                "Luister goed, mi boi. De kaarten liegen niet, maar jij moet wel zelf scoren."
            </div>
        </div>
    </div>

    <div class="input-group">
        <label>Stel je vraag aan de geesten...</label>
        <input type="text" id="userQuestion" placeholder="Bijv: Moet ik op de counter spelen?">
        <button class="btn-primary" onclick="askFatu()">üîÆ Vraag het Fatu</button>
    </div>

    <div id="answerBox" class="answer-container">
        <div id="answerText" class="answer-text">...</div>
    </div>

    <div class="date-list">
        <div class="section-title">Aanvalsadvies komende 10 dagen</div>
        <div id="predictionList">
            </div>
    </div>

</div>

<script>
    // --- DATABASE MET ANTWOORDEN ---
    const antwoordenJa = [
        "Ja toch, mi gudu!", "De weg is helemaal open.", "Zeker weten, twijfel niet.",
        "Gado de (God is erbij), het komt goed.", "Dit is goud, pak het.", "Je voorouders staan te juichen.",
        "Ja, dit is jouw moment.", "No spang, het is geregeld.", "Absoluut, ga ervoor.",
        "Het geluk lacht naar je.", "Ja, met heel je hart.", "100% ja.",
        "De zon schijnt op dit plan.", "Je mag blij zijn, ja.", "Dit is een zegen.",
        "Ja, de tijd is rijp.", "Doe het, en doe het snel.", "Alles werkt mee vandaag.",
        "Een dikke vette ja.", "Het water stroomt de goede kant op.", "Reken maar van yes.",
        "Ja, dit hoort bij jou.", "Succes is verzekerd.", "Grijp die kans.",
        "Ja schat, maak je niet druk.", "De geesten zijn gunstig gestemd.", "Dit gaat bloeien als een mooie bloem.",
        "Ja, luister naar je gevoel.", "De deur staat wijd open.", "Het antwoord is helder: ja.",
        "Ja, man!", "Dit brengt switi (zoetigheid/geluk).", "Zeker, loop door.",
        "Je intu√Øtie klopt: ja.", "Het universum knikt ja.", "Ja, dit gaat lukken.",
        "Vandaag is jouw dag.", "Geen wolkje aan de lucht, ja.", "Dit is voorbestemd.",
        "Ja, neem het aan.", "Het licht staat op groen.", "A bun (het is goed).",
        "Ja, vertrouw erop.", "Zeker doen, je gaat stralen.", "Dit is de juiste keuze.",
        "Ja, dwars door alles heen.", "Je gebeden zijn gehoord: ja.", "Prachtig vooruitzicht.",
        "Ja, laat het stromen.", "Krakti (kracht) is met je: ja."
    ];

    const antwoordenNee = [
        "Nee, mi gudu, pas op.", "Absoluut niet doen.", "Er zit een slang onder het gras.",
        "Stop, keer om.", "Brand je vingers niet.", "Nee, dit zaakje stinkt.",
        "Vergeet het maar.", "De weg is geblokkeerd.", "Nee, je gaat spijt krijgen.",
        "Luister naar mij: nee.", "Gevaarlijk spelletje.", "Niet doen, schat.",
        "De tijd is nog niet rijp.", "Foute boel.", "Nee, spaar jezelf de hoofdpijn.",
        "Dit brengt tranen.", "Zet het uit je hoofd.", "Nee, er is jaloezie in het spel.",
        "Blijf weg daar.", "Nee, dit is nep.", "Pas heel goed op: nee.",
        "De kaarten zeggen stop.", "Nee, wacht even.", "Trap er niet in.",
        "Dit loopt fout af.", "Nee, bescherm je hart.", "Geen denken aan.",
        "Ik zie donkere wolken, nee.", "Dit is vergif voor je ziel.", "Nee, laat los.",
        "Je zoekt problemen: nee.", "Dit kost je te veel energie.", "Nee, de voorouders waarschuwen.",
        "Loop weg. Hard.", "Nee, dit is een illusie.", "Wees niet dom, nee.",
        "Het antwoord is nee.", "Nu even niet.", "Nee, het brengt ongeluk (fio fio).",
        "Sluit die deur.", "Niet aan beginnen.", "Nee, iemand is niet eerlijk.",
        "Dit is niks voor jou.", "Definitief nee.", "Kijk uit: nee.",
        "Nee, stilstand is beter nu.", "Dit gaat mislukken.", "Hou je verre hiervan.",
        "Nee, schatje, nee.", "No way, k'ba (kappen)."
    ];

    // --- FUNCTIE 1: DE VRAAG ---
    function askFatu() {
        const input = document.getElementById('userQuestion').value;
        const box = document.getElementById('answerBox');
        const text = document.getElementById('answerText');

        if (input.trim() === "") {
            alert("Stel eerst een vraag, mi gudu!");
            return;
        }

        // Bepaal random JA of NEE (50/50 kans)
        const isPositief = Math.random() < 0.5;
        let antwoord = "";

        if (isPositief) {
            antwoord = antwoordenJa[Math.floor(Math.random() * antwoordenJa.length)];
            box.className = "answer-container answer-yes";
        } else {
            antwoord = antwoordenNee[Math.floor(Math.random() * antwoordenNee.length)];
            box.className = "answer-container answer-no";
        }

        text.innerText = antwoord;
        box.style.display = "block";
    }

    // --- FUNCTIE 2: DE DATUMS (DETERMINISTISCH) ---
    function generatePredictions() {
        const listContainer = document.getElementById('predictionList');
        const today = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };

        for (let i = 0; i < 10; i++) {
            let currentDate = new Date();
            currentDate.setDate(today.getDate() + i);

            let dateCode = currentDate.getFullYear() * 10000 + (currentDate.getMonth() + 1) * 100 + currentDate.getDate();

            let seed = Math.sin(dateCode); 
            let advies = "";
            let classColor = "";

            if (seed > 0) {
                advies = "Over Rechts ‚û°Ô∏è";
                classColor = "right-side";
            } else {
                advies = "‚¨ÖÔ∏è Over Links";
                classColor = "left-side";
            }

            let row = document.createElement('div');
            row.className = "prediction-row";
            
            let dateSpan = document.createElement('span');
            dateSpan.className = "pred-date";
            dateSpan.innerText = currentDate.toLocaleDateString('nl-NL', options);

            let adviesSpan = document.createElement('span');
            adviesSpan.className = "pred-side " + classColor;
            adviesSpan.innerText = advies;

            row.appendChild(dateSpan);
            row.appendChild(adviesSpan);
            listContainer.appendChild(row);
        }
    }

document.addEventListener('DOMContentLoaded', generatePredictions);

</script>

</body>
</html>
