<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadion Calculator</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/tools.css">
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>Stadion Calculator</h1>
    </div>

    <div class="character-display">
        <img src="images/donnie.jpg" alt="Donnie" class="character-photo">
        <div class="quote-box">
            <span class="text-bold" style="color:var(--ht-green);">Donnie:</span>
            "Dit stadion is precies groot genoeg voor een flinke polonaise!"
        </div>
    </div>

    <div class="input-group">
        <label>Grootte fanclub</label>
        <input type="number" id="fans" value="1500" oninput="berekenStadion()">
    </div>

    <div class="input-group">
        <label>Stemming supporters</label>
        <select id="stemming" onchange="berekenStadion()">
            <option value="11.53">Onthutst</option>
            <option value="20.83" selected>Verheugd</option>
            <option value="25.52">De polonaise</option>
            </select>
    </div>

    <div class="total-banner">
        TOTAAL
        <span class="total-val" id="totaalDisplay">0</span>
    </div>

    <table class="sector-table">
        <tr><th>Sector</th><th>Aantal</th></tr>
        <tr><td>Staanplaatsen</td><td class="text-bold" id="resStaan">0</td></tr>
        <tr><td>Zitplaatsen</td><td class="text-bold" id="resZit">0</td></tr>
        <tr><td>Overdekt</td><td class="text-bold" id="resDak">0</td></tr>
        <tr><td>VIP</td><td class="text-bold" id="resVip">0</td></tr>
    </table>
</div>

<script>
    // Je originele Javascript voor de berekening
    function berekenStadion() {
        // ... Plak hier je berekening code ...
    }
    document.addEventListener('DOMContentLoaded', berekenStadion);
</script>
</body>
</html>
