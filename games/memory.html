<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hattrick Memory - Online Topscores</title>
    
    <link rel="icon" href="potters.jpg"> 
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/game.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="app-container wide-game">

    <div class="score-board">
        <div class="score-group">
            <div class="score-item">
                <span class="score-label">Pogingen</span>
                <span id="moves" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Matches</span>
                <span id="matches" class="score-value">0/12</span>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="icon-btn" onclick="openLeaderboard()" title="Topscores">üèÜ</button>
            <button class="reset-btn" onclick="resetGame()">‚Üª</button>
        </div>
    </div>

    <div class="game-grid" id="gameGrid"></div>

    <div id="winMessage" class="win-message hidden">
        <h3>Gewonnen!</h3>
        <p>Je hebt het gehaald in <span id="finalMoves" style="font-weight:bold">0</span> pogingen.</p>
        
        <div class="input-area">
            <input type="text" id="playerName" placeholder="Jouw Manager Naam" maxlength="15">
            <button class="save-btn" onclick="saveScore()">Opslaan</button>
        </div>
        <button class="close-msg-btn" onclick="resetGame()">Nog een keer</button>
    </div>
</div>

<div id="leaderboardModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">üèÜ Top 10 (Laatste 7 dagen)</div>
        <ul id="highScoreList" class="highscore-list">
            <li><span>Laden...</span></li>
        </ul>
        <button class="close-btn" onclick="closeLeaderboard()">Sluiten</button>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnYWBnPqiurKK_vM4C_JT07UxGpaaifGs",
      authDomain: "oldboys-c58f9.firebaseapp.com",
      projectId: "oldboys-c58f9",
      storageBucket: "oldboys-c58f9.firebasestorage.app",
      messagingSenderId: "23329894436",
      appId: "1:23329894436:web:8cd9d409be74fce51f28b1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const cardsData = [
        { img: 'images/kaart1.jpg', number: '#1', name: 'Ralph Cicilia' },
        { img: 'images/kaart2.jpg', number: '#2', name: 'Des Millerson' },
        { img: 'images/kaart3.jpg', number: '#3', name: 'Gedeon Nepomuceno' },
        { img: 'images/kaart4.jpg', number: '#4', name: 'Moises van Heydoorn' },
        { img: 'images/kaart5.jpg', number: '#5', name: 'Ozzie Willems' },
        { img: 'images/kaart6.jpg', number: '#6', name: 'Edmar Pieter' },
        { img: 'images/kaart7.jpg', number: '#7', name: 'John Leepel' },
        { img: 'images/kaart8.jpg', number: '#8', name: 'Liemarvin Martina' },
        { img: 'images/kaart9.jpg', number: '#9', name: 'Eloy Coffie' },
        { img: 'images/kaart10.jpg', number: '#10', name: 'Sherman Symor' },
        { img: 'images/kaart11.jpg', number: '#11', name: 'Franklin Croes' },
        { img: 'images/kaart12.jpg', number: '#12', name: 'Andruw Cijntje' }
    ];

    let cardsArray = [];
    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let moves = 0;
    let matches = 0;
    const totalPairs = cardsData.length; 

    const grid = document.getElementById('gameGrid');
    const movesDisplay = document.getElementById('moves');
    const matchesDisplay = document.getElementById('matches');
    const winMsg = document.getElementById('winMessage');
    const finalMovesSpan = document.getElementById('finalMoves');
    const highScoreList = document.getElementById('highScoreList');
    const nameInput = document.getElementById('playerName');

    document.addEventListener('DOMContentLoaded', initGame);

    function initGame() {
        moves = 0;
        matches = 0;
        hasFlippedCard = false;
        lockBoard = false;
        firstCard = null;
        secondCard = null;
        
        movesDisplay.innerText = moves;
        matchesDisplay.innerText = `0/${totalPairs}`;
        winMsg.classList.add('hidden');
        winMsg.style.display = ''; // Reset inline style
        
        if(nameInput) nameInput.value = '';
        grid.innerHTML = '';

        loadLeaderboard();

        let tempArray = [];
        cardsData.forEach((item) => {
            tempArray.push({ ...item });
            tempArray.push({ ...item });
        });
        
        cardsArray = tempArray.sort(() => 0.5 - Math.random());

        cardsArray.forEach((item) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.name = item.name;

            card.innerHTML = `
                <div class="card-face card-front">?</div>
                <div class="card-face card-back">
                    <img src="${item.img}" alt="${item.name}" onerror="this.src=''; this.alt='Foto mist';">
                    <div class="player-info">
                        <span class="player-name">${item.number} ${item.name}</span>
                    </div>
                </div>
            `;

            card.addEventListener('click', flipCard);
            grid.appendChild(card);
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('flipped');

        if (!hasFlippedCard) {
            hasFlippedCard = true;
            firstCard = this;
            return;
        }

        secondCard = this;
        moves++;
        movesDisplay.innerText = moves;
        
        checkForMatch();
    }

    function checkForMatch() {
        let isMatch = firstCard.dataset.name === secondCard.dataset.name;

        if (isMatch) {
            disableCards();
        } else {
            unflipCards();
        }
    }

    function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);

        matches++;
        matchesDisplay.innerText = `${matches}/${totalPairs}`;
        resetBoard();

        if (matches === totalPairs) {
            setTimeout(() => {
                showWinScreen();
            }, 500);
        }
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetBoard();
        }, 1000);
    }

    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }

    function showWinScreen() {
        finalMovesSpan.innerText = moves;
        winMsg.classList.remove('hidden');
    }

    function resetGame() {
        initGame();
    }

    function openLeaderboard() {
        document.getElementById('leaderboardModal').style.display = 'flex';
        loadLeaderboard(); 
    }

    function closeLeaderboard() {
        document.getElementById('leaderboardModal').style.display = 'none';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('leaderboardModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function saveScore() {
        const name = nameInput.value.trim() || "Anoniem";
        const score = moves;
        const now = Date.now(); 

        db.collection("scores").add({
            name: name,
            score: score,
            date: now
        })
        .then(() => {
            alert("Topscore online opgeslagen!");
            winMsg.classList.add('hidden'); 
            openLeaderboard(); 
        })
        .catch((error) => {
            console.error("Fout bij opslaan: ", error);
            alert("Kon niet verbinden met de database.");
        });
    }

    function loadLeaderboard() {
        const now = Date.now();
        const sevenDaysInMs = 7 * 24 * 60 * 60 * 1000;
        const weekAgo = now - sevenDaysInMs;

        db.collection("scores")
            .where("date", ">", weekAgo)
            .orderBy("date") 
            .get()
            .then((querySnapshot) => {
                let scores = [];
                querySnapshot.forEach((doc) => {
                    scores.push(doc.data());
                });

                scores.sort((a, b) => a.score - b.score);
                const top10 = scores.slice(0, 10);
                updateLeaderboardUI(top10);
            })
            .catch((error) => {
                console.log("Error loading scores:", error);
                highScoreList.innerHTML = '<li><span>Laden mislukt. Check je internet.</span></li>';
            });
    }

    function updateLeaderboardUI(topList) {
        highScoreList.innerHTML = '';
        if (topList.length === 0) {
            highScoreList.innerHTML = '<li><span>Nog geen scores deze week</span></li>';
            return;
        }
        topList.forEach((item, index) => {
            const li = document.createElement('li');
            const dateObj = new Date(item.date);
            const dateStr = dateObj.toLocaleDateString('nl-NL', {day: '2-digit', month: '2-digit'});
            const timeStr = dateObj.toLocaleTimeString('nl-NL', {hour: '2-digit', minute: '2-digit'});
            
            li.innerHTML = `
                <span style="font-weight:bold; color:var(--ht-green); width:20px;">#${index + 1}</span>
                <div style="flex:1; margin-left:10px; display:flex; flex-direction:column;">
                    <span style="font-weight:bold;">${item.name}</span>
                    <span style="font-size:0.75em; color:#888;">${dateStr} ${timeStr}</span>
                </div>
                <span style="font-weight:bold">${item.score}</span>
            `;
            highScoreList.appendChild(li);
        });
    }
</script>
</body>
</html>
