<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Potter's Football Group</title>
    
    <link rel="apple-touch-icon" href="assets/images/potters.jpg">
    <link rel="icon" href="assets/images/potters.jpg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3D7C3B">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/global.css">

    <style>
        /* OVERSCHRIJVEN GLOBAL CSS VOOR DE SHELL 
           We willen hier geen gecentreerde kaart, maar een full-screen layout.
        */
        :root {
            --nav-width: 260px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--ht-bg);
            display: flex; /* Dit overschrijft de center-logic van global.css indien nodig */
            justify-content: flex-start;
            align-items: stretch;
            overflow: hidden;
        }

        /* Sidebar Navigatie */
        nav {
            width: var(--nav-width);
            background-color: var(--ht-green-dark); /* Variabele uit global.css */
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .nav-header {
            padding: 20px;
            background-color: var(--ht-green);
            text-align: center;
            cursor: pointer;
            border-bottom: 4px solid var(--ht-yellow);
        }

        .nav-header h1 {
            color: var(--white);
            font-size: 1.1em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-header .sub {
            color: var(--ht-yellow);
            font-size: 0.7em;
            font-weight: bold;
        }

        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 10px 0;
            overflow-y: auto;
            flex: 1;
        }

        .nav-item {
            padding: 15px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: 0.2s;
            border-left: 4px solid transparent;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
            color: var(--white);
        }

        .nav-item.active {
            background-color: rgba(0,0,0,0.2);
            color: var(--ht-yellow);
            border-left: 4px solid var(--ht-yellow);
        }

        .nav-category {
            padding: 20px 20px 5px 20px; /* Iets meer ruimte aan de bovenkant */
            font-size: 0.75em;
            text-transform: uppercase;
            color: var(--ht-yellow);
            font-weight: bold;
            opacity: 0.6; /* Subtieler dan de hoofdtekst */
            letter-spacing: 1px;
            pointer-events: none; /* Niet klikbaar */
        }

        /* Content Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
        }

        /* Mobiele Header */
        .mobile-bar {
            display: none;
            background-color: var(--ht-green);
            color: white;
            padding: 10px 15px;
            align-items: center;
            justify-content: space-between;
        }

        .burger-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            padding: 0;
        }

        iframe {
            width: 100%;
            flex: 1;
            border: none;
            background-color: var(--ht-bg);
        }

        /* Responsive Design */
        @media (max-width: 850px) {
            nav {
                position: absolute;
                left: 0;
                top: 0;
                transform: translateX(-100%);
            }

            nav.open {
                transform: translateX(0);
            }

            .mobile-bar {
                display: flex;
            }
        }

        /* Scrollbar styling */
        .menu-grid::-webkit-scrollbar { width: 5px; }
        .menu-grid::-webkit-scrollbar-thumb { background: var(--ht-green); }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="nav-header" onclick="loadPage('welkom.html', 'head')">
            <h1>Potter's Football Group</h1>
            <div class="sub">Bestuurskamer</div>
        </div>

<div class="menu-grid">
            <div class="nav-category">Tools</div> <a class="nav-item" onclick="loadPage('tools/kantine.html', this)">Kantine</a>
            <a class="nav-item" onclick="loadPage('tools/vrouwfatu.html', this)">Vrouw Fatu</a>
            <a class="nav-item" onclick="loadPage('tools/injury.html', this)">Dokter Ümit</a>
            <a class="nav-item" onclick="loadPage('tools/keeper.html', this)">Keeperscout</a>
            <a class="nav-item" onclick="loadPage('tools/scoutscore.html', this)">Jeugdscout</a>
            <a class="nav-item" onclick="loadPage('tools/counterhulp.html', this)">Counter-assistent</a>
            <a class="nav-item" onclick="loadPage('tools/mandekking.html', this)">Mandekking-assistent</a>
            <a class="nav-item" onclick="loadPage('tools/stadion.html', this)">Stadion-assistent</a>

            <div class="nav-category">Minigames</div>
            
            <a class="nav-item" onclick="loadPage('memory/index.html', this)">Carieb Shuffle</a>
            <a class="nav-item" onclick="loadPage('mastermind/index.html', this)">Mastermind</a>
            <a class="nav-item" onclick="loadPage('runcoffeyrun/index.html', this)">Run Coffey Run</a>
        </div>
    </nav>

    <main>
        <div class="mobile-bar">
            <button class="burger-btn" onclick="toggleMenu()">☰</button>
            <div style="font-weight:bold; font-size:0.9em;">POTTER'S FOOTBALL GROUP</div>
            <div style="width:24px;"></div> 
        </div>
        <iframe src="welkom.html" id="mainFrame" name="mainFrame"></iframe>
    </main>

    <script>
        function loadPage(url, element) {
            document.getElementById('mainFrame').src = url;

            // Update actieve staat
            if(element !== 'head') {
                const items = document.querySelectorAll('.nav-item');
                items.forEach(item => item.classList.remove('active'));
                element.classList.add('active');
            }

            // Sluit menu op mobiel na klik
            if (window.innerWidth <= 850) {
                toggleMenu();
            }
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Hoogte fix voor mobiel (viewport height fix)
        function setHeight() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }
        window.addEventListener('resize', setHeight);
        setHeight();
    </script>

<script>
    // ... je bestaande scripts ...

    // Service Worker Registratie voor PWA
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('ServiceWorker registratie succesvol: ', registration.scope);
            }, function(err) {
                console.log('ServiceWorker registratie mislukt: ', err);
            });
        });
    }
</script>

</body>


</body>
</html>
